<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Alumno - UABC</title>
    <link rel="stylesheet" href="css/dashboard-alumno.css">
</head>

<body>

<div class="sidebar">
    <div class="logo">
        <img src="img/Isotipo.png" alt="UABC Logo">
        <p>Universidad Autónoma de Baja California</p>
        <small>Panel del Alumno</small>
    </div>

    <a href="#" onclick="mostrarSeccion('misPrestamos')" class="active">Laboratorios</a>
    <a href="#" id="logout">Cerrar sesión</a>
</div>

<div class="contenido">
    <h2>Panel del Alumno</h2>

    <!-- SECCIÓN: Mis Préstamos/Clases Vigentes -->
    <div id="misPrestamos" class="seccion">
        <!-- Buscador por maestro -->
        <div class="buscador">
            <h4>Buscar por Maestro</h4>
            <div class="search-container">
                <input type="text" 
                       id="searchMaestro" 
                       class="search-input" 
                       placeholder="Escribe el nombre del maestro..."
                       onkeyup="buscarPorMaestro()"
                       onkeypress="if(event.key==='Enter') buscarPorMaestro()">
                <button class="search-btn" onclick="buscarPorMaestro()">Buscar</button>
                <button class="clear-btn" onclick="limpiarBusqueda()">Limpiar</button>
            </div>
        </div>

        <h3>Laboratorios</h3>

        <table id="tablaPrestamos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Laboratorio</th>
                    <th>Maestro</th>
                    <th>Fecha y Hora</th>
                    <th>Estado</th>
                    <th>Tipo de Clase</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6" style="text-align: center; padding: 20px;">
                        Cargando tus clases vigentes...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Scripts -->
<script src="js/logout.js"></script>
<script src="js/prestamos_alumno.js"></script>
<script src="js/dashboard-alumno.js"></script>

</body>
</html>
