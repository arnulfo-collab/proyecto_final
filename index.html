<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Laboratorios - Login</title>
  <style>
    :root {
      --color-primary: #155724;
      --color-bg: #f8f9fa;
    }
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--color-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .logo {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo img {
        width: 100px;             /* Aumentado de 80px a 100px para login */
        height: 100px;            /* Aumentado de 80px a 100px para login */
        object-fit: contain;
        margin-bottom: 20px;      /* Aumentado de 15px a 20px */
        background: #ffffff;      /* Cambiado a blanco sólido */
        border-radius: 50%;
        padding: 15px;            /* Aumentado de 10px a 15px */
        box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Sombra más pronunciada */
    }

    .logo h1 {
      color: var(--color-primary);
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    .logo .subtitle {
      font-size: 14px;
      color: #666;
      margin: 5px 0;
    }

    .logo .university {
      font-size: 12px;
      color: #999;
      font-style: italic;
    }

    h1 {
      text-align: center;
      color: var(--color-primary);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      background: var(--color-primary);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background: #0f3e1a;
    }

    .msg {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: none;
    }

  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
        <img src="img/Isotipo.png" alt="UABC Logo">
        <div class="subtitle">Sistema de Laboratorios</div>
        <div class="university">Universidad Autónoma de Baja California</div>
    </div>
    
    <form id="loginForm">
        <div>
            <label for="correo">Correo institucional:</label>
            <input type="email" id="correo" name="correo" required placeholder="usuario@uabc.edu.mx">
        </div>

        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
        </div>

        <button type="submit" class="btn">Iniciar Sesión</button>
        
        <div id="msg" class="msg"></div>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
